<div class="ion-page" id="main-content">

  </ion-header>
  
  <ion-content class="ion-padding" [fullscreen]="true">
    
    <ion-card>
      <ion-card-header>
        <br/>

      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-thumbnail slot="start">

            <ion-label>Inugami Korone</ion-label>
          </ion-item>
    
          <ion-item>
            <ion-thumbnail slot="start">
