
<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item class="menu" href="/home">
        <ion-icon name="home-outline" slot="start"></ion-icon>
        <ion-label>Inicio</ion-label>
      </ion-item>
      <ion-item class="menu" href="/personajes">
        <ion-icon name="person-outline" slot="start"></ion-icon>
        <ion-label>Personajes</ion-label>
      </ion-item>
      <ion-item class="menu" href="/about">
        <ion-icon name="information-circle-outline" slot="start"></ion-icon>
        <ion-label>About</ion-label>
      </ion-item>
      <ion-item class="menu" href="/contacto">
        <ion-icon name="reader-outline" slot="start"></ion-icon>
        <ion-label>Contacto</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title class="title">
        Inicio
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
<ion-content class="ion-padding" [fullscreen]="true">
  <ion-item>
    <ion-input id="nombre" #data label="Ingresa tu nombre" labelPlacement="floating" placeholder="Ingresa tu nombre :3"></ion-input>
  </ion-item>
  <ion-button (click)="add(data)" expand="block">Enviar</ion-button>

  <br/>
  <br/>

  <!-- Muestra el nombre recibido del servidor -->
  <h1 *ngIf="hololive.nombre">Hello {{ hololive.nombre }}!</h1>

  <br/>
  <br/>

  <div class="image-container">
    <img src="assets/imagenes/principal.jpg" alt="DescripciÃ³n de la imagen">
  </div>

  <br/>
  <br/>
  <br/>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Contenido de los Vtubers</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="assets/imagenes/live.jpg" />
          </ion-thumbnail>
          <ion-label>Transmisi&oacute;n en vivo</ion-label>
        </ion-item>
  
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="assets/imagenes/3d.webp" />
          </ion-thumbnail>
          <ion-label>Animaci&oacute;n 3D y variedad de shows</ion-label>
        </ion-item>
  
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="assets/imagenes/paisaje.jpg" />
          </ion-thumbnail>
          <ion-label>Paisaje multimedia</ion-label>
        </ion-item>

      </ion-list>
    </ion-card-content>
  </ion-card>

  <h2 *ngIf="hololive.Autora">{{ hololive.Autora }}</h2>

</ion-content>
</div>
